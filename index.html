<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Formatted Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="radio-box-container">
      <div class="radio-container">
      <input class="input" type="radio" name="scale" id="mm" value="mm" checked />
      <label for="mm">MM</label>

      <input class="input" type="radio" name="scale" id="inch" value="inch" />
      <label for="inch">Inch</label>

      <input class="input" type="radio" name="scale" id="kgsm" value="kgsm" />
      <label for="kgsm">KGS/M</label>

      <input class="input" type="radio" name="scale" id="lbsft" value="lbsft" />
      <label for="lbsft">LBS/FT</label>
    </div>
    </div>
